name: E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    
    services:
      # Add a PostgreSQL service for testing
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: rrdm_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Setup database
        run: |
          npm run prisma:generate
          NODE_ENV=test npx prisma migrate deploy
          NODE_ENV=test npm run db:setup
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/rrdm_test
      
      - name: Start application in background
        run: |
          NODE_ENV=test npm run start &
          sleep 5
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/rrdm_test
          PORT: 3000
          SESSION_SECRET: github-actions-test-secret
          CSRF_SECRET: github-actions-csrf-secret
      
      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true
      
      - name: Generate test report
        if: always()
        run: npm run test:e2e:report
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: e2e-test-results
          path: |
            tests/e2e/reports/
            tests/e2e/screenshots/
